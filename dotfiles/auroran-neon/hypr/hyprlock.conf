# Decorative logo/image with neon border
image {
    monitor =
    path = $HOME/.config/hypr/assets/logo.png
    size = 100
    rounding = 50
    border_size = 3
    border_color = rgba(255, 107, 53, 0.8)  # Cyber orange
    rotate = 0
    reload_time = -1
    position = -50, 50
    halign = right
    valign = bottom
    shadow_passes = 3
    shadow_size = 10
    shadow_color = rgba(255, 107, 53, 0.4)
    shadow_boost = 1.5
}

# Bottom accent line with gradient effect
shape {
    monitor =
    size = 800, 4
    color = rgba(0, 255, 136, 0.8)  # Cyber green
    rounding = 2
    border_size = 0
    position = 0, -50
    halign = center
    valign = bottom
    shadow_passes = 2
    shadow_size = 8
    shadow_color = rgba(0, 255, 136, 0.5)  # Cyber green glow
    shadow_boost = 1.2
}

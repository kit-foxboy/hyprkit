# Core neon colors matching the file manager aesthetic
$electric_blue = rgba(00D4FFFF)     # Bright cyan-blue like Documents folder
$neon_purple = rgba(8A2BE2FF)       # Purple like Desktop folder  
$cyber_green = rgba(00FF88FF)       # Bright green like Downloads folder
$neon_pink = rgba(FF1493FF)         # Hot pink like Videos folder
$auroran_gold = rgba(FFD700FF)      # Golden yellow like Pictures folder
$cyber_orange = rgba(FF6B35FF)      # Orange like Pictures folder
$neon_red = rgba(FF4500FF)         # Bright red like Music folder
